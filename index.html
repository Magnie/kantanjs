<!DOCTYPE html>
<html>
    <head>
        <title>
            About Joseph Augustine (and KantanJS)
        </title>

        <link rel="stylesheet" href="lib/kantan.css">
        <script src="lib/kantan.js"></script>
        <script src="app/app.js"></script>
    </head>

    <body id="app">
        <header>
            <div class="flex-column align-items-center">
                <img
                    src="app/images/me.jpg"
                    alt="picture of Joseph Augustine"
                    height="250"
                >
                <h1>Joseph Augustine</h1>
            </div>
            <nav class="flex-column align-items-center">
                <div class='flex-row'>
                    <button
                        type="button"
                        class="blue"
                    >
                        Home
                    </button>

                    <button
                        type="button"
                        class="blue"
                    >
                        RPG
                    </button>
                </div>
            </nav>
        </header>

        <main>
            <section>
                <h2
                    k-click="toggle_personal_info"
                    class="btn text--default"
                >
                    Personal Info
                </h2>
                <ul k-show="show_personal_info">
                    <li>
                        <strong>Major</strong>:
                        Computer Science
                    </li>
                    <li>
                        <strong>High School</strong>:
                        Mountain Heights Academy 2015
                    </li>
                    <li>
                        <strong>Current year at UVU</strong>:
                        Sophomore (I think?)
                    </li>
                    <li>
                        <strong>Favorite ice cream</strong>:
                        Sea salt caramel ice cream is my favorite!
                    </li>
                </ul>
            </section>

            <section>
                <h1>KantanJS</h1>
                <p k-show="false">
                    This paragraph is not visible!
                </p>

                <div class="flex-column">
                    <p
                        k-show="test"
                        class="align-center"
                        >
                        This paragraph is visible!
                    </p>
                    <button
                        type="button"
                        k-click="test_click"
                    >
                        Test
                    </button>
                </div>
            </section>
        </main>

        <footer>
        </footer>
    </body>
</html>
